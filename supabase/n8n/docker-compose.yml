version: '3.8'

include:
  - ../docker/docker-compose.yml

volumes:
  n8n_storage:
  redis_storage:

x-shared: &shared
  restart: always
  image: docker.n8n.io/n8nio/n8n
  environment:
    - DB_TYPE=postgresdb
    # Use the Supabase database service name
    - DB_POSTGRESDB_HOST=supabase-db
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-postgres} # Use Supabase default DB name
    - DB_POSTGRESDB_USER=${POSTGRES_USER:-postgres} # Use Supabase default user
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD}
    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_HEALTH_CHECK_ACTIVE=true
    - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
  # Link to the Supabase database service
  links:
    - supabase-db
    - redis
  volumes:
    - n8n_storage:/home/node/.n8n
  # Depend on the Supabase database service
  depends_on:
    redis:
      condition: service_healthy
    supabase-db: # Use the service name from the included Supabase compose file
      condition: service_healthy

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_storage:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    <<: *shared
    ports:
      - 5678:5678

  n8n-worker:
    <<: *shared
    command: worker
    # depends_on is now handled by the *shared block
